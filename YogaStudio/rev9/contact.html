            <h2>Contact Path of Light Yoga Studio</h2>
            <p>Fill out the form below to contact Path of Lights Yoga Studio. All information is required.</p>
            <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
                <label for="first">Name:</label>
                <input type="text" name="name" id="name" required placeholder="Your name please"><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required placeholder="Your e-mail please"><br>
                <label for="color">How did you hear about us:</label>
                <input type="text" list="referral" id="myRefer" required><br>
                <datalist id="referral">
                    <option value="Google" label="Google">
                    <option value="Facebook" label="Facebook">
                    <option value="Friend" label="Friend">
                    <option value="Radio" label="Radio">
                </datalist>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" rows="2" cols="20" required></textarea><br>
                <input type="submit" value="submit!">
            </form>
